
name: Upload

on:
  workflow_dispatch:
  inputs:
    type:
      description: 'Type'
      required: true
      default: 'wget' 
      type: choice
      options:
      - wget
      - youtube-dl
    extract-audio:
      description: 'Extract mp3? (YouTube-DL only!)'
      required: true 
      type: boolean
      default: true
    url:
      description: 'URL that should be uploaded to NextCloud'     
      required: true
      type: string

jobs:
  wget:
    runs-on; ubuntu-latest
    if:  ${{ inputs.type }}  == 'wget'
    steps:
    -
      name: Create output directory
      run: mkdir output
    -
      name: Download file
      run: wget -P ./output ${{ inputs.type }}
    -
      name: Compress downloaded files
      run: tar -zcvf output.tar.gz output
    - 
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output.tar.gz
  youtube-dl:
    runs-on: ubuntu-latest
    if:  ${{ inputs.type }}  == 'youtube-dl'
    steps:
    -
      name: Show files
      run: ls -l
    - 
      name: Setup YouTube-DL(P)
      run: |
           wget https://github.com/nicolaschan/minecraft-backup/releases/latest/download/backup.sh -O scripts/backup.sh
           chmod +x scripts/backup.sh
    -
      name: Show files
      run: ls -l
    -
      name: Compress downloaded files
      run: tar -zcvf output.tar.gz output
    - 
      uses: actions/upload-artifact@v2
      with:
        name: output
        path: output.tar.gz
  upload:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [wget, youtube-dl]
    steps:
    - 
      uses: actions/download-artifact@v3
      with:
        name: output
    -
      name: Decompress artifact
      run: tar -xvf output.tar.gz
    -
      name: Show files
      run: ls -l
